<!doctype html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- 必须的 meta 标签 -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 的 CSS 文件 -->
    <link href="/bootstrap-5.0.2-dist/css/bootstrap.css" rel="stylesheet" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
            rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
            rel="stylesheet"
    />
    <!-- MDB -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.css"
            rel="stylesheet"
    />

    <title>Index</title>
    <style>
        .selector-for-some-widget {
            box-sizing: content-box;
        }
    </style>
</head>
<body>
<div class="container">
    <form class="row g-3 needs-validation" action="/login/check" novalidate>
        <div class="col-md-12">
            <label for="memberName" class="form-label">用户名</label>
            <input type="text" class="form-control" id="memberName" name="memberName" required>
            <!--            <div class="valid-feedback">-->
            <!--                Looks good!-->
            <!--            </div>-->
        </div>
        <div class="col-md-12">
            <label for="memberPwd" class="form-label">登录密码</label>
            <input type="password" class="form-control" id="memberPwd" name="memberPwd" aria-describedby="inputGroupPrepend1" required>
            <!--            <div class="valid-feedback">-->
            <!--                Looks good!-->
            <!--            </div>-->
        </div>
        <div class="col-md-12">
            <div class="form-outline datepicker">
                <input
                        type="text"
                        class="form-control"
                        id="exampleDatepicker1"
                />
                <label for="exampleDatepicker1" class="form-label">Select a date</label>
            </div>
        </div>

        <div class="col-12">
            <button class="btn btn-primary" type="submit">登录</button>
            <button type="button" class="btn btn-light">注册</button>
        </div>
    </form>
</div>


<!-- 选项 1：包含 Popper 的 Bootstrap 集成包 -->
<script src="/bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<!-- MDB -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.js"></script>
<script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function () {
        'use strict'

        const datepickerTranslated = document.querySelector('.datepicker-translated');
        new mdb.Datepicker(datepickerTranslated, {
            title: 'Datum auswählen',
            monthsFull: ['Januar', 'Februar', 'März', 'April', 'Mai', 'Juni', 'Juli', 'August', 'September', 'Oktober', 'November', 'Dezember'],
            monthsShort: ['Jan', 'Feb', 'Mär', 'Apr', 'Mai', 'Jun', 'Jul', 'Aug', 'Sep', 'Okt', 'Nov','Dez'],
            weekdaysFull: ['Sonntag', 'Montag', 'Dienstag', 'Mittwoch', 'Donnerstag', 'Freitag', 'Samstag'],
            weekdaysShort: ['Son', 'Mon', 'Die', 'Mit', 'Don', 'Fre', 'Sam'],
            weekdaysNarrow: ['S', 'M', 'D', 'M', 'D', 'F', 'S'],
            okBtnText: 'Ok',
            clearBtnText: 'Klar',
            cancelBtnText: 'Schließen',
        });

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.prototype.slice.call(forms)
            .forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
            })



    })()
</script>
</body>
</html>
