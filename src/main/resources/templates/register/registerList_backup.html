<!doctype html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- 必须的 meta 标签 -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 的 CSS 文件 -->
    <link href="/bootstrap-5.0.2-dist/css/bootstrap.css" rel="stylesheet" crossorigin="anonymous">
    <link href="/bootstrap-5.0.2-dist/css/bootstrap-table.min.css" rel="stylesheet" crossorigin="anonymous">

    <title>Index</title>
    <style>
        .selector-for-some-widget {
            box-sizing: content-box;
        }
    </style>
</head>
<body>
<div class="container">

    <div class="alert alert-success alert-dismissable" style="display:none;">
        Success! message sent successfully.
    </div>

    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4">
        <h1 class="modal-title">已预约名单</h1>
    </header>

    <div class="row">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">姓名</th>
                    <th scope="col">部门</th>
                    <th scope="col">合计:[[${total}]]</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="obj,row:${list}">
                    <th scope="row" th:text="${(row.index+1)}"></th>
                    <td th:text="${obj.memberName}"></td>
                    <td th:text="${obj.departmentName}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>


<!-- 选项 1：包含 Popper 的 Bootstrap 集成包 -->
<script src="/js/jquery-3.6.0.min.js"></script>
<script src="/bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script>

    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function () {
        'use strict'

    })()
</script>
</body>
</html>
