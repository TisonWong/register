<!doctype html>
<html lang="zh-CN">
<head>
    <!-- 必须的 meta 标签 -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 的 CSS 文件 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/bootstrapvalidator/0.5.3/css/bootstrapValidator.min.css" />
    <title>登录</title>
</head>
<body>
<div class="container">

    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4">
        <h1 class="modal-title">登录</h1>
    </header>
    <div class="row">
        <div class="col-xs-12">
            <form id="member-form" method="post">
                <div class="col-xs-12 mb-4">
                    <div class="form-group">
                        <label for="memberName" class="form-label">用户名</label>
                        <input type="text" class="form-control input-group" id="memberName" name="memberName" placeholder="请输入邮箱或手机号码" required> <!-- required:必填 -->
                    </div>
                </div>
                <div class="col-xs-12 mb-5">
                    <div class="form-group">
                        <label for="memberPwd" class="form-label">密码</label>
                        <input type="password" class="form-control input-group" id="memberPwd" name="memberPwd" placeholder="请输入登录密码" required> <!-- required:必填 -->
                    </div>
                </div>
                <div class="form-group d-grid gap-2 d-sm-flex justify-content-sm-center">
                    <button type="submit" class="btn btn-primary btn-lg px-4 gap-3" id="signIn" name="submit">登录</button>
                    <button type="button" class="btn btn-outline-secondary btn-lg px-4" id="signUp" href="/member/registered">注册</button>
                </div>
            </form>
        </div>
    </div>

</div>

<script type="text/javascript" src="/js/jquery.min.js"></script>
<script type="text/javascript" src="/js/jquery.json.js"></script>
<script type="text/javascript" src="https://cdn.bootcss.com/sweetalert/1.1.3/sweetalert.min.js"></script>
<script type="text/javascript" src="/bootstrapvalidator/0.5.3/js/bootstrapValidator.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script type="text/javascript">
    $(function(){
        $("form").bootstrapValidator({
            message: "无效输入",
            feedbackIcons: {
                valid: 'glyphicon glyphicon-ok',
                invalid: 'glyphicon glyphicon-remove',
                validating: 'glyphicon glyphicon-refresh'
            },
            fields: {
                memberName: {
                    message: "用户名验证失败",
                    validators: {
                        notEmpty: {
                            message: "用户名不能为空"
                        },
                        stringLength: {
                            min: 4,
                            max: 18,
                            message: "用户名长度必须在4到18位之间"
                        },
                        regexp: {
                            regexp: /^[a-zA-Z0-9_]+$/,
                            message: '用户名只能包含大写、小写、数字和下划线'
                        }
                    }
                }
            },memberPwd:{
                message:"密码不能为空",
                validators:{
                    notEmpty:{
                        message: "密码不能为空"
                    },
                    stringLength:{
                        min: 4,
                        max: 20,
                        message: "密码长度必须在4到20位之间"
                    }
                }
            },submitHandler: function (validator, form, submitButton) {
                console.log("Test")
            }
        })
    })
</script>
</body>
</html>
