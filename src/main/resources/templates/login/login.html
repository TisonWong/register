<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Unified certification center</title>
    <!-- 优先对移动端支持 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" href="/static/images/fileTransferIco.ico" type="image/x-icon" />
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link href="/static/bootstrap-5.0.2-dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/bootstrapvalidator/0.5.3/css/bootstrapValidator.min.css" />


    <script type="text/javascript" src="/static/js/jquery.min.js"></script>
    <script type="text/javascript" src="/static/js/jquery.json.js"></script>

    <script src="https://cdn.bootcss.com/sweetalert/1.1.3/sweetalert.min.js"></script>
    <script type="text/javascript" src="/static/bootstrapvalidator/0.5.3/js/bootstrapValidator.min.js"></script>
    <script type="application/javascript" src="/static/bootstrap-5.0.2-dist/js/bootstrap.min.js"></script>

    <style type="text/css">
        *{
            /*font-family: "华文新魏";*/
            font-size: 12px;
        }
        .header{
            background-color: rgba(125,5,80,0.8);
            color: white;
            font-size: 22px;
            height: 60px;
            line-height: 60px;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<header class="header"> 用户登录 </header>
<div class="cen"></div>
<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <form id="member-form" method="post">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="memberName">用户名</label>
                        <input type="text" class="form-control" id="memberName" name="memberName" placeholder="请输入邮箱或手机号码" required> <!-- required:必填 -->
                    </div>
                </div>
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="memberName">密码</label>
                        <input type="password" class="form-control" id="memberPwd" name="memberPwd" placeholder="请输入登录密码" required> <!-- required:必填 -->
                    </div>
                </div>
                <div class="col-xs-6 text-left">
                    <button class="btn btn-primary" id="signIn" type="submit">登录</button>
                </div>
                <div class="col-xs-6 text-right">
                    <a class="btn btn-primary" id="signUp" href="/member/registered">注册</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script type="text/javascript">
    $(function () {
        $("form").bootstrapValidator({
            // 默认的提示消息
            message: "This value is not valid",
            // 表单框里右侧的icon
            feedbackIcons: {
                valid: 'glyphicon glyphicon-ok',
                invalid: 'glyphicon glyphicon-remove',
                validating: 'glyphicon glyphicon-refresh'
            },
            submitHandler: function (validator, form, submitButton) {
                // 表单提交成功时会调用此方法
                // validator: 表单验证实例对象
                // form  jq对象  指定表单对象
                // submitButton  jq对象  指定提交按钮的对象

                // 设置按钮进入加载状态
                // $("#signIn").prop("disabled",true);
                // $("#signIn").html("<span class=\"spinner-border spinner-border-sm\" role=\"status\" aria-hidden=\"true\"></span>&nbsp;Sign in...");

                // 恢复默认样式
                // $("#signIn").removeAttr("disabled");
                // $("#signIn").html("Sign in");
            },
            fields: {
                memberName: {
                    message: "用户名验证失败",
                    validators: {
                        notEmpty:{
                            message:"用户名不能为空"
                        },
                        stringLength:{
                            min:4,
                            max:18,
                            message:"用户名长度必须在4到18位之间"
                        },
                        regexp:{
                            regexp: /^[a-zA-Z0-9_]+$/,
                            message: '用户名只能包含大写、小写、数字和下划线'
                        }
                    }
                },
                memberPwd:{
                    validators:{
                        notEmpty:{
                            message: "密码不能为空"
                        },
                        stringLength:{
                            min: 4,
                            max: 20,
                            message: "密码长度必须在4到20位之间"
                        }
                    }
                }
            }
        }).on("success.form.bv",function (e) {
            // Prevent form submission
            e.preventDefault();
            // Get the form instance
            var $form = $(e.target);
            // Get the BootstrapValidator instance
            var bv = $form.data('bootstrapValidator').isValid();    // 判断验证是否合格
            if(bv){
                $.ajax({
                    url: "/member/signIn",
                    data:{
                        memberName: $("input#memberName").val(),
                        memberPwd: $("input#memberPwd").val()
                    },
                    dataType: "TEXT",
                    type: "POST",
                    success: function (data) {
                        if(data == "success"){
                            // window.location.href= "/ws/index";  // 跳转到WebSocket页面
                            window.location.href = "/file/index";
                        }else if(data == "notFind"){
                            swal("用户名或密码错误","请检查用户名或密码是否正确","info");
                        }else{
                            swal("网络繁忙，请稍后重试","网络繁忙，请检查网络连接后重试","error");
                        }
                    },
                    error: function () {
                        swal("服务器繁忙，请稍后重试","网络繁忙，请检查网络连接后重试","error");
                    }
                });
            }else{
                swal("请正确填写表单后重试","error")
            }
            $("#signIn").removeAttr('disabled');
        });
    })
</script>

</body>
</html>
